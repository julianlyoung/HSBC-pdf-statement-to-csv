<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSBC Statement PDF to CSV Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>HSBC Statement PDF to CSV Converter</h1>
            <p class="subtitle">Upload your HSBC bank statement PDFs to convert them to CSV format</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <div id="dropZone" class="drop-zone">
                    <div class="drop-zone-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17,8 12,3 7,8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <p class="drop-text">Drag & drop PDF files here</p>
                        <p class="drop-subtext">or click to select files</p>
                        <input type="file" id="fileInput" accept=".pdf" multiple hidden>
                    </div>
                </div>
                <div id="fileList" class="file-list"></div>
                <button id="processBtn" class="btn btn-primary" disabled>
                    Process Files
                </button>
            </section>

            <!-- Progress Section -->
            <section id="progressSection" class="progress-section hidden">
                <h2>Processing...</h2>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText">Preparing...</p>
            </section>

            <!-- Log Section -->
            <section id="logSection" class="log-section hidden">
                <h2>Processing Log</h2>
                <div id="logContainer" class="log-container"></div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <div class="results-header">
                    <h2>Results</h2>
                    <button id="downloadAllBtn" class="btn btn-primary hidden" onclick="downloadAll()">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download All (ZIP)
                    </button>
                </div>
                <div id="resultsSummary" class="results-summary"></div>
                <div id="resultsTable" class="results-table"></div>
            </section>

            <!-- Preview Modal -->
            <div id="previewModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="previewTitle">CSV Preview</h3>
                        <button class="close-btn" onclick="closePreview()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="previewContent" class="preview-content"></div>
                    </div>
                    <div class="modal-footer">
                        <button id="downloadPreviewBtn" class="btn btn-primary">Download CSV</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>HSBC Statement Parser - Converts PDF bank statements to CSV format</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
